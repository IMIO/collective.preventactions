[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg


package-name = collective.preventactions
package-extras = [test]

parts += 
    robot
    omelette
#    plonesite
    translation
#    code-analysis

[instance]
eggs += 
    Pillow
    ipdb
zcml +=
    collective.preventactions:testing.zcml

[plonesite]
recipe = collective.recipe.plonesite
site-replace = True
site-id = Plone
profiles = collective.preventactions:testing

[translation]
recipe = infrae.i18nextract
packages  = collective.preventactions
output = ${buildout:directory}/src/collective/preventactions/locales
output-package = collective.preventactions
domain = collective.preventactions

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[reload, debug]

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
plone.app.robotframework = 
selenium = 
robotframework =
robotsuite =
Pillow = 2.6.0
